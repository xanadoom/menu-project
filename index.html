<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fcf6b790ea.js" crossorigin="anonymous"></script>
    <title>Menu project</title>
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>our menu</h2>
            <div class="underline"></div>   
        </div>
        <!-- filter button-->
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">all</button>
            <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn" type="button" data-id="shakes">shakes</button>
        </div>
        <!-- menu items-->
        <div class="section-center">
            <!-- single item-->
            <article class="menu-item">
                <img src="./item-1.jpeg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>buttermilk pancakes</h4>
                        <h4 class="price">â‚¬15</h4>
                    </header>    
                    <p class="item-text">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
                </div>
            </article>
        </div>
    <script src="app.js"></script>
</body>
</html>
